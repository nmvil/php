<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Угадайка</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
	<div class="row align-items-center inputFields">
		<div class="col col-md-4 offset-md-4 game collapse show">
			<div class="input-group">
					<input class="form-control" type="text" id="minValue" placeholder="Нижняя граница">
					<input class="form-control" type="text" id="maxValue" placeholder="Верхняя граница">
			</div>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary btn-block" type="button" id="btnStart" data-toggle="collapse" data-target=".game" aria-expanded="false" aria-controls=".game">Начать</button>
			</div>
		</div> 
	</div>
	<div class="row game-card align-items-center">
		<div class="col game col-md-4 offset-md-4 collapse">
			<div class="card text-center">
				<div class="card-header">
					<p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
				</div>
				<div class="card-body">
					<div class="row no-gutters">
						<div class="col">
							<h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="btn-group">
						<button class="btn btn-info" id="btnLess">↘️<br>меньше</button>
						<button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
						<button class="btn btn-info" id="btnOver">больше<br>↗️</button>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-block btn-light" id="btnRetry" data-toggle="collapse" data-target=".game" aria-expanded="false" aria-controls=".game">Заново</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="script.js"></script>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
